	<div class="container">
        <h2>Inserisci un nuovo quadro</h2>
	
	<form action="#" th:action="@{/quadro}" th:object="${quadro}"
		method="post">
		<div>
			<div class="form-group">
				<span th:text="#{label.titolo}"> Titolo: </span> <span><input
					type="text" class="form-control" placeholder="titolo" th:field="*{titolo}" /></span> <span
					th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
			</div>
			
			<div class="form-group">
				<span th:text="#{label.annoRealizzazione}">Anno di
					realizzazione: </span> <span><input type="text"
					th:field="*{annoRealizzazione}"
					class="form-control" placeholder="anno di realizzazione" />
				</span> 
					<span
					th:if="${#fields.hasErrors('annoRealizzazione')}"
					th:text="#{label.erroreAnno}">Error</span>
			</div>
			
			<div class="form-group">
				<span th:text="#{label.tecnica}">Tecnica: </span> <span><input
					type="text" th:field="*{tecnica}" 
					class="form-control" placeholder="tecnica" /></span> <span
					th:if="${#fields.hasErrors('tecnica')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			
			<div class="form-group">
				<span th:text="#{label.lunghezza}">Lunghezza: </span> <span><input
					type="text" th:field="*{lunghezza}"
					class="form-control" placeholder="lunghezza" /></span> <span
					th:if="${#fields.hasErrors('lunghezza')}" th:text="#{label.number}">Error</span>
			</div>
			
			<div class="form-group">
				<span th:text="#{label.altezza}">Altezza: </span> <span><input
					type="text" th:field="*{altezza}" 
					class="form-control" placeholder="altezza" /></span> <span
					th:if="${#fields.hasErrors('altezza')}" th:text="#{label.number}">Error</span>
			</div>
			
			<div class="form-group">
      			<label for="sel1">Seleziona autore (select one):</label>
      			<select class="form-control" name = "autoreId">
	
				<option th:each="autore : ${autori}" 
						th:value="${autore.id}"
						th:text="${autore.cognome} +' '+ ${autore.nome} "/>
				</select>
			</div>
			
			<div>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
	
			
		
		</div>
	</form>
	
	
	
	</div>
</body>
</html>
