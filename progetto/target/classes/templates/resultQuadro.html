<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quadro</title>
</head>
<h1>Descrizione quadro:</h1>
<body>
	<div>
    	<p th:text="'Titolo: ' + ${quadro.titolo}" />
    </div>
	<div>
    	<p th:text="'Tecnica: ' + ${quadro.tecnica}" />
    </div>
	<div>
    	<p th:text="'Anno di realizzazione: ' + ${quadro.annoRealizzazione}" />	
    </div>
    <div>
    	<p th:text="'Altezza: ' + ${quadro.altezza}" />	
    </div>
    <div>
    	<p th:text="'Lunghezza: ' + ${quadro.lunghezza}" />	
    </div>
    <div>Autore:
		<a th:href="@{'/galleriaAutore?id='+ ${quadro.autore.id}}"> <span
			th:text="${quadro.autore.nome}"></span></a>
	</div>
	
	<p><a href="/">Torna alla home</a></p>

</body>
</html>
