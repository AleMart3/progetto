<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo Autore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <form action="#" th:action="@{/autore}" th:object="${autore}" method="post">
            <div>
                <div>
                    <span th:text="#{label.nome}">Nome: </span>
                    <span><input type="text" th:field="*{nome}" /></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.cognome}">Cognome: </span>
                    <span><input type="text" th:field="*{cognome}" /></span>
                    <span th:if="${#fields.hasErrors('annoRealizzazione')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.nazionalita}">Nazionalita: </span>
                    <span><input type="text" th:field="*{nazionalita}" /></span>
                    <span th:if="${#fields.hasErrors('nazionalita')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.annoNascita}">Anno di nascita: </span>
                    <span><input type="text" th:field="*{annoNascita}" /></span>
                    <span th:if="${#fields.hasErrors('annoNascita')}" th:text="#{label.number}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.annoMorte}">Anno di morte: </span>
                    <span><input type="text" th:field="*{annoMorte}" /></span>
                    <span th:if="${#fields.hasErrors('annoMortea')}" th:text="#{label.number}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
    </body>
</html>
